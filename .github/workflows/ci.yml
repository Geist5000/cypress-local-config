name: ci
on: push
jobs:
  test:
    strategy:
      matrix:
        configs: [ "cypress.json", "cypress2.json"]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v2

      - name: Cypress run ðŸ§ª
        uses: cypress-io/github-action@v2
        with:
          config-file: ${{ matrix.configs }}
        env:
          DEBUG: 'cypress-local-config'

